<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <label id="Myform">First Name</label>
        <input class="name" type="text" name="first" placeholder="First Name">
        <br>
        <label>Last Name</label>
        <input class="name" type="text" name="Last" placeholder="First Name">
        <br>
        <label>Email</label>
        <input class="name" type="email" name="email">
        <br>
        <label>Password</label>
        <input class="name" type="password" placeholder="enter 8 or more words">
        <br>
        <label>Phone Number</label> 
        <input class="name" type="number">
        <br>
        <button class="button" type="submit">Submit</button>
    </form>
    </form>

    
    
</body>
</html>
